<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI API Workshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>AI API Workshop</h1>
        <form id="input-form">
            <label for="input-text">Ask the AI something:</label>
            <textarea id="input-text" name="input-text" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="ai-output-container">
            <h2>AI Response:</h2>
            <div id="ai-output"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
